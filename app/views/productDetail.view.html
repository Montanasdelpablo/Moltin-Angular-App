<div class="loading" [hidden]="isFetching">
    <img src="assets/images/three-dots.svg" width="50">
</div>
<section class="productDetail">
<div class="wrapper">
    <article *ngIf="product">
        <h1>{{product.title}}</h1>
        <figure>
            <img src="{{product.images[0].url.https}}" alt="">
        </figure>
    </article>
</div>    
</section>
